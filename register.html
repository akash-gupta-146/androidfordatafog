        <script>
            $(document).ready(function(){
                $('#loginError').text('Invalid login details. Please retry or register your account.');
                $('#submit').click(function(){
                    $.post('register.html',{},function(data){
                        $('#loginError').text(data);
                    });
                });
                
                $("#submit").on('click',function(){
                    var email = $("#email").val();
                    var password = $("#password").val();

                    $.ajax({
                        type: "POST",
                        url: "http://cloudfog.co.nf/php/login.php",
                        data: {'email':email, 'password':password},
                        cache: false,
                        success: function (printRegister){
                            $('#loginError').html(printRegister);
                        }
                    });
                });                

                $("#submit2").on('click',function(){
                    var ufirstName = $("#firstName").val();
                    var ulastName = $("#lastName").val();
                    var upno = $("#pno").val();
                    var uemail = $("#remail").val();
                    var upassword = $("#rpassword").val();
                    var uuserName = $("#userName").val();

                    $.ajax({
                        type: "POST",
                        url: "http://cloudfog.co.nf/php/login.php",
                        data: {'ufirstName':ufirstName, 'ulastName':ulastName,'upno':upno, 'uemail': uemail, 'upassword':upassword, 'uuserName':uuserName},
                        cache: false,
                        success: function (printRegister){
                            $('#registerError').html(printRegister);
                        }
                    });
                });

            });
        </script>
